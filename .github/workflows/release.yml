

//.github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version info
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "VERSION_NUM=${VERSION_NUM}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build all platforms
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
          BUILD_TIME: ${{ steps.version.outputs.BUILD_TIME }}
          GIT_COMMIT: ${{ steps.version.outputs.GIT_COMMIT }}
        run: |
          LDFLAGS="-s -w -X 'main.Version=${VERSION}' -X 'main.BuildTime=${BUILD_TIME}' -X 'main.GitCommit=${GIT_COMMIT}'"
          
          mkdir -p dist
          
          # 定义平台
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "linux/arm"
            "linux/386"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
            "windows/arm64"
            "freebsd/amd64"
          )
          
          for platform in "${platforms[@]}"; do
            GOOS=${platform%/*}
            GOARCH=${platform#*/}
            
            EXT=""
            if [ "$GOOS" = "windows" ]; then
              EXT=".exe"
            fi
            
            echo "=========================================="
            echo "Building for $GOOS/$GOARCH..."
            echo "=========================================="
            
            # 构建服务端
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -trimpath \
              -ldflags "${LDFLAGS}" \
              -o "dist/phantom-x-server${EXT}" \
              ./cmd/server
            
            # 构建客户端
            CGO_ENABLED=0 GOOS=$GOOS GOARCH=$GOARCH go build -trimpath \
              -ldflags "${LDFLAGS}" \
              -o "dist/phantom-x-client${EXT}" \
              ./cmd/client
            
            # 打包
            cd dist
            
            if [ "$GOOS" = "windows" ]; then
              # Windows 使用 zip
              zip -q "phantom-x-server-${GOOS}-${GOARCH}.zip" "phantom-x-server${EXT}"
              zip -q "phantom-x-client-${GOOS}-${GOARCH}.zip" "phantom-x-client${EXT}"
            else
              # 其他平台使用 tar.gz
              # 注意：打包时使用不带平台后缀的文件名，方便 install.sh 解压后直接使用
              tar -czvf "phantom-x-server-${GOOS}-${GOARCH}.tar.gz" "phantom-x-server"
              tar -czvf "phantom-x-client-${GOOS}-${GOARCH}.tar.gz" "phantom-x-client"
            fi
            
            # 清理临时文件
            rm -f "phantom-x-server${EXT}" "phantom-x-client${EXT}"
            
            cd ..
          done
          
          # 生成校验和
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt
          cat checksums.txt
          cd ..

      - name: Generate changelog
        id: changelog
        run: |
          # 获取上一个 tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## Phantom-X ${{ steps.version.outputs.VERSION }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "发布时间: $(date -u +"%Y-%m-%d %H:%M UTC")" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### 更新内容" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "### 首次发布" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "Phantom-X 首个版本发布！" >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "### 快速安装" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "# 服务端" >> CHANGELOG.md
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash -s server" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "# 客户端" >> CHANGELOG.md
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash -s client" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Phantom-X ${{ steps.version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/phantom-x-server:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/phantom-x-server:latest
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: client
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/phantom-x-client:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/phantom-x-client:latest
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
			
			
			
			
			
			
			
