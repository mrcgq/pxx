

//configs/client.example.yaml


# Phantom-X 客户端配置

# 服务器地址
server: "wss://your-server.com:443/ws"

# 认证令牌
token: "your-secret-token-here"

# 客户端 ID (留空自动生成)
client_id: ""

# SOCKS5 代理
socks5_listen: ":1080"
socks5_auth: ""  # 格式: user:pass (留空不验证)

# 连接池
num_connections: 3
write_timeout: 10s
read_timeout: 60s

# TLS 设置
insecure: false  # 是否跳过证书验证

# ECH (加密客户端握手)
enable_ech: true
ech_domain: "cloudflare-ech.com"
ech_dns: "https://doh.pub/dns-query"

# 流量混淆
enable_padding: true
padding_min_size: 64
padding_max_size: 256
padding_distribution: "mimicry"  # uniform, normal, mimicry

# IP 策略: "", "4", "6", "4,6", "6,4"
ip_strategy: ""

# 日志级别
log_level: "info"

